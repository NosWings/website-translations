2FA_HOW_TO_DISABLE: Jak wyłączyć 2FA?
2FA_HOW_TO_DISABLE_STEP_1: Wpisz sześcio cyfrowy kod z aplikacji którego użyłeś do włączenia 2FA i wpisz ponizej
2FA_HOW_TO_DISABLE_STEP_2: Kliknij przycisk!
2FA_HOW_TO_DISABLE_STEP_3: Delete the NosWings:YourUsername key on the app to be able to scan the code again.
2FA_HOW_TO_ENABLE: Jak włączyć 2FA?
2FA_HOW_TO_ENABLE_STEP_1:  Pobierz aplikację do 2FA 
2FA_HOW_TO_ENABLE_STEP_2: zeskanuj kod QR pobraną aplikacją.
2FA_HOW_TO_ENABLE_STEP_3: Otrzymasz sześcio cyfrowy kod. Wpisz go poniżej.
2FA_HOW_TO_ENABLE_STEP_4: Kliknij przycisk!
